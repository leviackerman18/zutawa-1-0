<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            color: white;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .try-free-button {
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .blog-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .paragraph {
            margin-bottom: 15px;
        }

        .Image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Your Logo</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/AboutUs">About</a>
            <a href="/Service">Service</a>
            <a href="/ContactUs">Contact</a>
        </div>
        <button class="try-free-button">Try Free</button>
    </div>

    <div class="blog-container">
        <h1>API Development Decoded: Crafting Robust and Flexible Backend APIs</h1>

        <p class="paragraph">Explore the intricacies of API development in this guide, unveiling strategies for crafting resilient and adaptable backend APIs</p>

        <h2>Subheading</h2>

        <img src="https://c0.wallpaperflare.com/preview/737/122/340/germany-berlin-code-programming.jpg" alt="Sample Image" class="Image">

        <p class="blog-detail">fsonfo</p>
    </div>
</body>
</html>
